<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <button id="sidebar-toggle" class="mr-4 text-2xl"><i class="fas fa-bars"></i></button>
                <a href="index.html" class="text-2xl font-bold">VideoHub</a>
            </div>
            <div class="flex items-center w-1/3">
                <input id="search-bar" type="text" placeholder="Search videos..." class="w-full px-4 py-2 rounded-l-full bg-gray-100 dark:bg-gray-700 border-none focus:outline-none">
                <button id="search-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-r-full"><i class="fas fa-search"></i></button>
            </div>
            <button id="theme-toggle" class="text-2xl"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <ul>
                <li><a href="index.html" class="block py-2 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Home</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Subscriptions</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Library</a></li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-10 transition-all duration-300">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Videos will be populated by JavaScript -->
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
